<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>รหัสนักศึกษาผู้ที่ชำระเงินแล้ว</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #ffffff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #searchBox {
      display: block;
      margin: 0 auto 30px auto;
      padding: 10px 15px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 25px;
      border: 1px solid #ccc;
    }

    .student {
      margin-bottom: 40px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
    }

    .student-number {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .slip-img {
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .back {
      text-align: right;
      margin-top: 40px;
    }

    .back a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }

    .back button {
      background: red;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;  
    }
  </style>
</head>
<body>

<h1>นักศึกษาที่ชำระเงินแล้ว</h1>
<input type="text" id="searchBox" placeholder="ค้นหาชื่อนักศึกษา หรือ รหัส" />
<div id="studentsContainer"></div>

<div class="back">
  <button onclick="goHome()">กลับสู่หน้าหลัก</button>
</div>

<script>
        const apiUrl = 'http://localhost:3000';

        async function fetchPaidStudents() {
            try {
                const response = await fetch(`${apiUrl}/paid`);
                const paidStudents = await response.json();
                const listElement = document.getElementById('paidList');
                listElement.innerHTML = '';
                paidStudents.forEach(student => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `รหัส: ${student.id}, ชื่อ: ${student.name}, วันที่: ${student.date}`;
                    listElement.appendChild(listItem);
                });
            } catch (error) {
                console.error('เกิดข้อผิดพลาด:', error);
            }
        }

        window.onload = fetchPaidStudents;
    </script>
</body>
</html>
